name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Setup .NET
        uses: actions/setup-dotnet@main
        with:
          global-json-file: ./global.json
      - name: dotnet test
        run: dotnet test --configuration=Release ./src/nunit.analyzers.tests/
